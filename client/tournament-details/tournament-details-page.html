<div ng-cloak>
  <md-content>
    <md-tabs md-dynamic-height md-border-bottom>
      <md-tab label="teams">
        <md-content class="md-padding">
          <div layout="row" layout-align="center">
            <teams-list-directive teams="tournamentDetailsCtrl.tournamentTeams" view="Card"
              flagsserverpath="{{tournamentDetailsCtrl.flagsServerPath}}"></teams-list-directive>
          </div>
        </md-content>
      </md-tab>
      <md-tab label="groups">
        <md-content class="md-padding">
          <groups-directive groups="tournamentDetailsCtrl.groups"
            flagsserverpath="{{tournamentDetailsCtrl.flagsServerPath}}"
            edit="false"></groups-directive>
        </md-content>
      </md-tab>
      <md-tab label="matches">
        <md-content class="md-padding">
          <md-list ng-cloak ng-repeat = "group in tournamentDetailsCtrl.groups">
            <md-list-item ng-repeat = "groupMatch in group.group_matches">
              <match-directive team1="groupMatch.team1" team2="groupMatch.team2"
                flagsserverpath="{{tournamentDetailsCtrl.flagsServerPath}}">
              </match-directive>
              <md-divider></md-divider>
            </md-list-item>
          </md-list>
        </md-content>
      </md-tab>
    </md-tabs>
  </md-content>
</div>
